<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Daily activity</title>
	<link href="css/fonts.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/promise.min.js"></script>
	<script src="js/vega.min.js"></script>
	<script src="js/specs.js"></script>

<body>
    <div class="container">
		<div class="header">
			<h1 class="text-muted">
				Daily activity tracking

		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<div id="graph" class="text-center"></div>
			</div>

	<script>
		new vega.View(vega.parse(visualizationSpec)).renderer('canvas').initialize('#graph').hover().run();
	</script>


	<footer class="footer">

			<p class="text-muted">Made with <a href="https://vega.github.io/vega/" target="_blank">Vega</a> and <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>.</p>
