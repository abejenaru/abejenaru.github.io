<!DOCTYPE html>
<html ng-app="myApp" ng-controller="CollectionController">
<head>
  <meta charset="UTF-8">
  <title>{{appTitle}}</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script src="js/store.modern.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/scripts-angularjs.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid">
		<header>
			<h1>{{appTitle}}</h1>
			<div class="animate-switch-container" ng-switch="lang">
				<h3 ng-switch-when="en"><strong>En</strong>|<a href="javascript:;" ng-click="changeLang('fr')">Fr</a></h3>
				<h3 ng-switch-default><a href="javascript:;" ng-click="changeLang('en')">En</a>|<strong>Fr</strong></h3>
			</div>
		</header>

		<section class="app-body" ng-repeat="(key, collection) in collections" ng-if="collection.books.length > 0">
			<header><h2>{{collection.title}}</h2></header>
			<ul class="unstyled">
				<li class="item" ng-class="{'owned': book.owned}" ng-repeat="book in collection.books | orderBy:'order'" ng-click="book.owned = !(book.owned); toggleItem(book.id)">
					<div title="{{book.title}}">
						<img ng-src="img/{{key}}/{{book.id}}.jpg" width="96" border="0" /><br/>
						<span>{{book.title}}</span>
					</div>
				</li>
				<br style="clear:both"/>
			</ul>
		</section>
	</div>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-98105900-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
