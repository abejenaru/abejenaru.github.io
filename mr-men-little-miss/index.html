<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<script src="js/store.modern.min.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/lodash.core.min.js"></script>
	<script src="js/promise.min.js"></script>
	<script src="js/vue.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid" id="app">
		<header>
			<h1>{{title}}</h1>
			<div class="animate-switch-container">
				<h3 v-if="lang == 'en'"><strong>En</strong>|<a href="javascript:;" @click="lang = 'fr'">Fr</a></h3>
				<h3 v-else><a href="javascript:;" @click="lang = 'en'">En</a>|<strong>Fr</strong></h3>
			</div>
		</header>

		<section class="app-body" v-for="collection in collections" v-if="collection.books.length > 0">
			<header><h2>{{collection.title}}</h2></header>
			<ul class="unstyled">
				<li v-for="book in orderedBooks(collection.books)" class="item" :class="{owned: book.owned}" @click="toggleItem(book)">
					<div :title="book.title">
						<img :src="book.cover" width="96" border="0" /><br/>
						<span>{{book.title}}</span>
					</div>
				</li>
				<br style="clear:both"/>
			</ul>
		</section>
	</div>

	<script src="js/scripts-vue.js"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-98105900-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
