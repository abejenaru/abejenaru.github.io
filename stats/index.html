<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Daily activity</title>
	<link href="css/fonts.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/vega-tooltip.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/polyfill.min.js"></script>
	<script src="js/vega.min.js"></script>
	<script src="js/vega-tooltip.min.js"></script>
	<script src="js/vega-themes.min.js"></script>
	<script src="js/specs.js"></script>
</head>

<body>
    <div class="container">
		<div class="header">
			<h1 class="text-muted">
				Daily activity tracking
			</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<div id="graph" class="text-center"></div>
			</div>
		</div>
	</div>


	<script>
		var runtime = vega.parse(visSpec, vega.themes.quartz);
		var view = new vega.View(runtime).renderer('canvas').initialize('#graph').hover().run();
		vegaTooltip.vega(view, {
			"fields": [
				{
					"field": "Date",
					"formatType": "time",
					"format": "%d %b %Y"
				},
				{
					"field": "key",
					"title": "Type"
				},
				{
					"field": "value",
					"title": "Steps"
				},
				{
					"field": "TotalSteps",
					"title": "Total Steps"
				},
				{
					"field": "TotalFloorsClimbed",
					"title": "Total Floors Climbed"
				},
				{
					"field": "TotalDistanceCovered",
					"title": "Total Distance (km)"
				}
			],
			"delay": 150,
			"colorTheme": "dark"
		});
	</script>


	<footer class="footer">
		<div class="container">
			<p class="text-muted">Made with <a href="https://vega.github.io/vega/" target="_blank">Vega</a> and <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>.</p>
		</div>
	</footer>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-98105900-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
